<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier - Look‚Äôn‚ÄôGo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff, #f2f2ff, #fff0f5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 11%;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: color 0.2s ease;
      user-select: none;
    }

    nav ul li a:hover {
      color: #ff6a00;
    }

    .cart-btn {
      font-size: 1.8rem;
      text-decoration: none;
      user-select: none;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #333;
    }

    .panier-container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      user-select: none;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f5a623;
      color: white;
      font-weight: 600;
    }

    img.product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .qty-controls button {
      background: linear-gradient(to right, #ff4d4d, #ff914d);
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .qty-controls button:hover {
      background: linear-gradient(to right, #ff3300, #ff7a00);
    }

    .remove-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .remove-btn:hover {
      background: #cc0000;
    }

    .total-row td {
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
      border-top: 2px solid #f5a623;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2em;
      color: #666;
      padding: 40px 0;
      user-select: none;
    }

    .btn-retour-container {
      max-width: 1000px;
      margin: 20px auto;
      text-align: left;
    }

    .btn-retour-icon {
      background: linear-gradient(to right, #ffa500, #ff5500);
      border: none;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      width: 44px;
      height: 44px;
      border-radius: 20%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn-retour-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 85, 0, 0.5);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üëü Look‚Äôn‚ÄôGo</div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="index.html#produits">Produits</a></li>
        <li><a href="index.html#lookbook">Lookbook</a></li>
        <li><a href="inscription.html">Inscription</a></li>
      </ul>
    </nav>
    <a href="panier.html" class="cart-btn" aria-label="Panier">üõí</a>
  </header>

  <h1>Votre Panier</h1>

  <div class="btn-retour-container">
    <button onclick="history.back()" class="btn-retour-icon" aria-label="Retour">
      ‚Üê
    </button>
  </div>

  <div class="panier-container" id="panier-container">
    <!-- Le contenu du panier sera inject√© ici -->
  </div>



  <div style="text-align: center; margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
    <button id="btn-valider" style="
      background: linear-gradient(to right, #12bd48, #069433);
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(255, 85, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    ">Valider le panier et payer</button>
  
    <button id="btn-supprimer" style="
      background: linear-gradient(to right, #ff4d4d, #d10000);
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(209, 0, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    ">Supprimer le panier</button>
  </div>
  

  <script>

document.getElementById("btn-valider").addEventListener("click", () => {
  const panier = getPanier();
  if(panier.length === 0) {
    alert("Votre panier est vide, impossible de valider la commande.");
    return;
  }
  
  // Ici tu peux g√©rer la redirection vers la page paiement
  // ou afficher un message de confirmation simple.
  
  alert("Merci pour votre commande !\nNous vous redirigeons vers la page de paiement...");
  
  // Exemple : redirection vers une page paiement.html (√† cr√©er)
  // window.location.href = "paiement.html";

  // Pour test, on vide le panier apr√®s validation
  localStorage.removeItem("panier");
  afficherPanier();
});




    // R√©cup√©rer le panier depuis localStorage
    function getPanier() {
      return JSON.parse(localStorage.getItem("panier")) || [];
    }

    // Enregistrer le panier dans localStorage
    function setPanier(panier) {
      localStorage.setItem("panier", JSON.stringify(panier));
    }

    // Afficher le panier
    function afficherPanier() {
      const panier = getPanier();
      const container = document.getElementById("panier-container");
      container.innerHTML = '';

      if (panier.length === 0) {
        container.innerHTML = '<p class="empty-message">Votre panier est vide.</p>';
        return;
      }

      // Cr√©er la table
      const table = document.createElement('table');

      // Ent√™te
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Produit</th>
          <th>Prix unitaire</th>
          <th>Quantit√©</th>
          <th>Sous-total</th>
          <th>Action</th>
        </tr>
      `;
      table.appendChild(thead);

      // Corps
      const tbody = document.createElement('tbody');

      let total = 0;
      panier.forEach((produit, index) => {
        const sousTotal = produit.prix * produit.quantite;
        total += sousTotal;

        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td style="display:flex; align-items:center; gap:10px;">
            <img class="product-img" src="${produit.image}" alt="${produit.titre}" />
            <span>${produit.titre}</span>
          </td>
          <td>${produit.prix.toLocaleString('fr-FR')} F CFA</td>
          <td>
            <div class="qty-controls">
              <button onclick="modifierQuantite(${index}, -1)">‚ûñ</button>
              <span>${produit.quantite}</span>
              <button onclick="modifierQuantite(${index}, 1)">‚ûï</button>
            </div>
          </td>
          <td>${sousTotal.toLocaleString('fr-FR')} F CFA</td>
          <td><button class="remove-btn" onclick="supprimerProduit(${index})">Supprimer</button></td>
        `;

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      // Pied de table total
      const tfoot = document.createElement('tfoot');
      tfoot.innerHTML = `
        <tr class="total-row">
          <td colspan="3">Total</td>
          <td colspan="2">${total.toLocaleString('fr-FR')} F CFA</td>
        </tr>
      `;
      table.appendChild(tfoot);

      container.appendChild(table);
    }

    // Modifier la quantit√© d'un produit
    function modifierQuantite(index, delta) {
      let panier = getPanier();
      panier[index].quantite += delta;
      if (panier[index].quantite < 1) {
        // Supprimer si quantit√© < 1
        panier.splice(index, 1);
      }
      setPanier(panier);
      afficherPanier();
    }

    // Supprimer un produit
    function supprimerProduit(index) {
      let panier = getPanier();
      panier.splice(index, 1);
      setPanier(panier);
      afficherPanier();
    }

    // Initialiser affichage
    afficherPanier();
  </script>
</body>
</html>
