<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panier - Look‚Äôn‚ÄôGo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .panier {
      flex: 2;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .resume {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      height: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-info {
      display: flex;
      gap: 15px;
      flex: 1;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .item-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .item-price {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-control button {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      background: #ff9800;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quantity-control button:hover {
      background: #e68900;
    }

    .delete-btn {
      color: #e53935;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      text-align: right;
    }

    .resume h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .resume .btn-commande {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .resume .btn-commande:hover {
      background: #e68900;
    }

    .empty {
      text-align: center;
      padding: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="panier">
    <h1>Panier (<span id="count">0</span>)</h1>
    <div id="panierContainer"></div>
    <div class="total">Sous-total : <span id="totalPanier">0</span> FCFA</div>
  </div>

  <div class="resume">
    <h3>R√âSUM√â DU PANIER</h3>
    <p>Sous-total : <b><span id="resumeTotal">0</span> FCFA</b></p>
    <button class="btn-commande" onclick="validerPanier()">Commander (<span id="btnTotal">0</span> FCFA)</button>
  </div>

  <script>
    let panier = JSON.parse(localStorage.getItem("panier")) || [];

    function afficherPanier() {
      const container = document.getElementById("panierContainer");
      const totalPanier = document.getElementById("totalPanier");
      const resumeTotal = document.getElementById("resumeTotal");
      const btnTotal = document.getElementById("btnTotal");
      const count = document.getElementById("count");

      container.innerHTML = "";
      if (panier.length === 0) {
        container.innerHTML = "<div class='empty'>Votre panier est vide.</div>";
        totalPanier.textContent = "0";
        resumeTotal.textContent = "0";
        btnTotal.textContent = "0";
        count.textContent = "0";
        return;
      }

      let total = 0;
      panier.forEach((item, index) => {
        total += item.prix * item.quantite;
        container.innerHTML += `
          <div class="item">
            <div class="item-info">
              <img src="${item.image}" alt="${item.titre}">
              <div>
                <div class="item-title">${item.titre}</div>
                <div style="color:#666;font-size:0.9rem;">Variation: ${item.variation || ''}</div>
                <div class="item-price">${item.prix.toLocaleString()} FCFA</div>
                <button class="delete-btn" onclick="supprimerItem(${index})">üóëÔ∏è Supprimer</button>
              </div>
            </div>
            <div class="quantity-control">
              <button onclick="changerQuantite(${index}, -1)">-</button>
              <span>${item.quantite}</span>
              <button onclick="changerQuantite(${index}, 1)">+</button>
            </div>
          </div>
        `;
      });

      totalPanier.textContent = total.toLocaleString();
      resumeTotal.textContent = total.toLocaleString();
      btnTotal.textContent = total.toLocaleString();
      count.textContent = panier.length;
    }

    function changerQuantite(index, delta) {
      panier[index].quantite += delta;
      if (panier[index].quantite <= 0) panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function supprimerItem(index) {
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function validerPanier() {
      alert("Commande valid√©e !");
    }

    afficherPanier();
  </script>
</body>
</html>
