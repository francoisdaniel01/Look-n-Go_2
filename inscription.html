<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription | Look’n’Go</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f4f8;
      font-family: 'Poppins', sans-serif;
    }

    .register-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .register-btn {
      width: 100%;
      background: linear-gradient(to right, #ff4d4d, #ff914d);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-btn:hover {
      opacity: 0.9;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #ff4d4d;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Créer un compte</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Nom complet</label>
        <input type="text" id="fullname" placeholder="Votre nom complet" required />
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="exemple@domaine.com" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="register-btn">S’inscrire</button>
    </form>
    <div class="login-link">
      Déjà un compte ? <a href="connexion.html">Se connecter</a>
    </div>
  </div>

</body>
</html>
