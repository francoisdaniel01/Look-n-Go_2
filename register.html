<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="inscription.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="btn-retour">
        <button onclick="history.back()" class="btn-retour-icon" aria-label="Retour"> ←
        </button>
      </div>
    <h2><i class="fa-solid fa-user-plus"></i> Inscription</h2>
    <form action="profil.html" method="post">
      <div class="input-box">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Nom complet" required>
      </div>
      <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Mot de passe" required>
      </div>
     
      <button type="submit" class="btn">Créer un compte</button>

      <div class="alt-login">
        <p>Ou s’inscrire avec</p>
        <div class="socials">
          <button type="button"><i class="fa-brands fa-google"></i></button>
          <button type="button"><i class="fa-brands fa-facebook"></i></button>
          <button type="button"><i class="fa-brands fa-apple"></i></button>
        </div>
      </div>

      <p class="switch-page">Déjà un compte ? 
        <a href="inscription.html">Se connecter</a>
      </p>
    </form>
  </div>
</body>
</html>
